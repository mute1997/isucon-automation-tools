- name: register mycnf
  stat:
    path: /etc/my.cnf
  register: mycnf

- name: backup mysql file
  become: yes
  copy:
    src: files/my.cnf
    dest: /etc/my.cnf
  when: mycnf.stat.exists


- name: copy mysql setting
  become: Yes
  copy:
    src: files/my.cnf
    dest: /etc/my.cnf

- name: copy mysql setting
  become: yes
  copy:
    src: files/my.cnf
    dest: /etc/my.cnf

- name: restart mysql
  become: yes
  command: systemctl restart mysql
