- name: add mute
  become: yes
  user:
    system: yes
    name: mute
    state: present

- name: add coyama
  become: yes
  user:
    system: yes
    name: coyama
    state: present

- name: add 5st7
  become: yes
  user:
    system: yes
    name: 5st7
    state: present

- name: make .ssh for mute
  become: yes
  file:
    owner: mute
    group: mute
    path: /home/mute/.ssh
    state: directory

- name: make .ssh for coyama
  become: yes
  file:
    owner: coyama
    group: coyama
    path: /home/coyama/.ssh
    state: directory

- name: copy mute authorized key
  become: yes
  get_url:
    url: https://github.com/mute1997.keys
    dest: /home/mute/.ssh/authorized_keys

- name: copy coyama authorized key
  become: yes
  get_url:
    url: https://github.com/tomoyk.keys
    dest: /home/coyama/.ssh/authorized_keys

- name: 600 mute
  become: yes
  file:
    owner: mute
    group: mute
    path: /home/mute/.ssh/authorized_keys
    mode: 0600

- name: 600 coyama
  become: yes
  file:
    owner: coyama
    group: coyama
    path: /home/coyama/.ssh/authorized_keys
    mode: 0600
